<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级热搜榜 - 实时同步</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        header h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .sync-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .sync-status .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }
        
        .sync-status .dot.offline {
            background: #e74c3c;
        }
        
        .hot-search-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .hot-search-header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hot-search-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .admin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .admin-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .hot-search-list {
            padding: 25px;
        }
        
        .hot-search-item {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .hot-search-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 2rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
            color: #e74c3c;
        }
        
        .rank-1 { color: #ff6b6b; }
        .rank-2 { color: #ff9e6b; }
        .rank-3 { color: #ffd166; }
        
        .content {
            flex: 1;
        }
        
        .topic {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .hot-index {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
            gap: 8px;
        }
        
        .hot-index i {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .trend-up {
            color: #e74c3c;
        }
        
        .trend-down {
            color: #27ae60;
        }
        
        /* 管理面板样式 */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .admin-panel.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .admin-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            transform: translateY(30px);
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
        }
        
        .admin-panel.active .admin-content {
            transform: translateY(0);
        }
        
        .admin-header {
            background: linear-gradient(to right, #2c3e50, #1a2a6c);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-header h2 {
            font-size: 1.8rem;
        }
        
        .close-admin {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-admin:hover {
            transform: rotate(90deg);
        }
        
        .admin-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .password-section {
            margin-bottom: 30px;
        }
        
        .password-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .password-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .password-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        .password-input input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .password-input button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-input button:hover {
            background: #2980b9;
        }
        
        .error-msg {
            color: #e74c3c;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .management-section {
            display: none;
        }
        
        .management-section.active {
            display: block;
        }
        
        .management-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .hot-search-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .rank {
                font-size: 1.8rem;
            }
            
            .password-input {
                flex-direction: column;
            }
            
            .password-input button {
                padding: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* 添加热搜按钮 */
        .add-hot-search-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }
        
        .add-hot-search-btn:hover {
            background: #219653;
        }
        
        /* 热搜选择器 */
        .hot-search-selector {
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        
        .hot-search-selector h4 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .selector-container {
            display: flex;
            gap: 15px;
        }
        
        .selector-container select {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .selector-container button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .selector-container button:hover {
            background: #2980b9;
        }
        
        /* 通知消息 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #27ae60;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .online-users {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="online-users">
                <i class="fas fa-users"></i>
                <span id="onlineCount">1</span> 人在线
            </div>
            <h1>班级热搜榜</h1>
            <p>实时更新班级最热门的话题和事件</p>
            <div class="sync-status">
                <div class="dot" id="syncStatus"></div>
                <span id="syncText">正在同步...</span>
            </div>
        </header>
        
        <div class="hot-search-container">
            <div class="hot-search-header">
                <div class="hot-search-title">今日热搜 TOP 10</div>
                <button class="admin-btn" id="openAdminPanel">
                    <i class="fas fa-lock"></i> 管理面板
                </button>
            </div>
            
            <div class="hot-search-list" id="hotSearchList">
                <div class="loader">
                    <div class="spinner"></div>
                    <p>加载热搜中...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 通知消息 -->
    <div class="notification" id="notification"></div>
    
    <!-- 管理面板 -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>热搜管理面板</h2>
                <button class="close-admin" id="closeAdminPanel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="admin-body">
                <div class="password-section" id="passwordSection">
                    <h3>管理员登录</h3>
                    <div class="password-input">
                        <input type="password" id="adminPassword" placeholder="请输入管理密码">
                        <button id="submitPassword">验证</button>
                    </div>
                    <div class="error-msg" id="passwordError"></div>
                </div>
                
                <div class="management-section" id="managementSection">
                    <div class="loader" id="loader">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                    
                    <div class="hot-search-selector">
                        <h4>选择要编辑的热搜</h4>
                        <div class="selector-container">
                            <select id="hotSearchSelect">
                                <option value="new">-- 添加新热搜 --</option>
                                <!-- 动态填充其他热搜 -->
                            </select>
                            <button id="deleteSelected">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    
                    <h3>热搜内容管理</h3>
                    
                    <div class="form-group">
                        <label for="hotTopic">热搜标题</label>
                        <input type="text" id="hotTopic" placeholder="输入热搜标题">
                    </div>
                    
                    <div class="form-group">
                        <label for="hotDescription">热搜描述</label>
                        <textarea id="hotDescription" placeholder="输入热搜详细描述"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="hotRank">热搜排名</label>
                        <select id="hotRank">
                            <option value="1">第1名</option>
                            <option value="2">第2名</option>
                            <option value="3">第3名</option>
                            <option value="4">第4名</option>
                            <option value="5">第5名</option>
                            <option value="6">第6名</option>
                            <option value="7">第7名</option>
                            <option value="8">第8名</option>
                            <option value="9">第9名</option>
                            <option value="10">第10名</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="hotIndex">热度指数</label>
                        <input type="number" id="hotIndex" value="1000000" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="hotTrend">热度趋势</label>
                        <select id="hotTrend">
                            <option value="up">上升</option>
                            <option value="down">下降</option>
                            <option value="new">新上榜</option>
                        </select>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-secondary" id="resetForm">重置表单</button>
                        <button class="btn btn-primary" id="saveHotSearch">保存热搜</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始热搜数据
        const initialHotSearchData = [
            { id: "1", rank: 1, topic: "期中考试时间公布", description: "班主任宣布期中考试将于下周三举行", hotIndex: 9854321, trend: "up" },
            { id: "2", rank: 2, topic: "班级篮球赛夺冠", description: "我班在校篮球比赛中勇夺冠军", hotIndex: 8765432, trend: "up" },
            { id: "3", rank: 3, topic: "下周春游计划", description: "班长提议组织春游活动，地点待定", hotIndex: 7654321, trend: "down" },
            { id: "4", rank: 4, topic: "新班规实施", description: "本周开始执行新的班级管理规定", hotIndex: 6543210, trend: "up" },
            { id: "5", rank: 5, topic: "数学作业难度大", description: "同学们反映本周数学作业难度较高", hotIndex: 5432109, trend: "up" },
            { id: "6", rank: 6, topic: "教室装饰大赛", description: "学校将举办教室装饰大赛，征集创意", hotIndex: 4321098, trend: "down" },
            { id: "7", rank: 7, topic: "英语演讲比赛", description: "下月将举行英语演讲比赛，欢迎报名", hotIndex: 3210987, trend: "new" },
            { id: "8", rank: 8, topic: "班级公众号上线", description: "班级官方公众号正式上线，欢迎关注", hotIndex: 2109876, trend: "new" },
            { id: "9", rank: 9, topic: "课代表选举", description: "下周将进行各科课代表选举", hotIndex: 1098765, trend: "down" },
            { id: "10", rank: 10, topic: "图书馆开放时间调整", description: "学校图书馆开放时间延长至晚上8点", hotIndex: 987654, trend: "up" }
        ];
        
        // 管理密码
        const ADMIN_PASSWORD = "class2023";
        
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDp1sR9u2v0gA5ZQJpXf9Y2d1nB3C4D5E6F7G8",
            authDomain: "class-hot-search.firebaseapp.com",
            databaseURL: "https://class-hot-search-default-rtdb.firebaseio.com",
            projectId: "class-hot-search",
            storageBucket: "class-hot-search.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 获取DOM元素
        const hotSearchList = document.getElementById('hotSearchList');
        const adminPanel = document.getElementById('adminPanel');
        const openAdminPanelBtn = document.getElementById('openAdminPanel');
        const closeAdminPanelBtn = document.getElementById('closeAdminPanel');
        const passwordSection = document.getElementById('passwordSection');
        const managementSection = document.getElementById('managementSection');
        const adminPasswordInput = document.getElementById('adminPassword');
        const submitPasswordBtn = document.getElementById('submitPassword');
        const passwordError = document.getElementById('passwordError');
        const saveHotSearchBtn = document.getElementById('saveHotSearch');
        const resetFormBtn = document.getElementById('resetForm');
        const hotSearchSelect = document.getElementById('hotSearchSelect');
        const deleteSelectedBtn = document.getElementById('deleteSelected');
        const hotTopicInput = document.getElementById('hotTopic');
        const hotDescriptionInput = document.getElementById('hotDescription');
        const hotRankSelect = document.getElementById('hotRank');
        const hotIndexInput = document.getElementById('hotIndex');
        const hotTrendSelect = document.getElementById('hotTrend');
        const notification = document.getElementById('notification');
        const loader = document.getElementById('loader');
        const syncStatus = document.getElementById('syncStatus');
        const syncText = document.getElementById('syncText');
        const onlineCount = document.getElementById('onlineCount');
        
        // 当前编辑的热搜ID
        let currentEditId = null;
        let onlineUsers = 1;
        
        // 显示通知
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification show';
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 显示加载状态
        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }
        
        // 格式化热度指数
        function formatHotIndex(index) {
            if (index >= 1000000) {
                return (index / 1000000).toFixed(1) + 'M';
            } else if (index >= 1000) {
                return (index / 1000).toFixed(1) + 'K';
            }
            return index;
        }
        
        // 渲染热搜榜
        function renderHotSearch(hotSearchData) {
            // 按排名排序
            hotSearchData.sort((a, b) => a.rank - b.rank);
            
            let html = '';
            
            hotSearchData.forEach(item => {
                let trendIcon = '';
                if (item.trend === 'up') {
                    trendIcon = '<i class="fas fa-fire"></i>';
                } else if (item.trend === 'down') {
                    trendIcon = '<i class="fas fa-arrow-down"></i>';
                } else {
                    trendIcon = '<i class="fas fa-bolt"></i>';
                }
                
                html += `
                <div class="hot-search-item" data-id="${item.id}">
                    <div class="rank rank-${item.rank}">${item.rank}</div>
                    <div class="content">
                        <div class="topic">${item.topic}</div>
                        <div class="description">${item.description}</div>
                    </div>
                    <div class="hot-index">
                        ${trendIcon}
                        <span>${formatHotIndex(item.hotIndex)}</span>
                    </div>
                </div>
                `;
            });
            
            hotSearchList.innerHTML = html;
        }
        
        // 更新管理面板中的热搜选择器
        function updateHotSearchSelector(hotSearchData) {
            hotSearchSelect.innerHTML = '<option value="new">-- 添加新热搜 --</option>';
            
            // 按标题排序
            hotSearchData.sort((a, b) => a.topic.localeCompare(b.topic));
            
            hotSearchData.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.rank}. ${item.topic}`;
                hotSearchSelect.appendChild(option);
            });
        }
        
        // 重置表单
        function resetForm() {
            hotTopicInput.value = '';
            hotDescriptionInput.value = '';
            hotRankSelect.value = '1';
            hotIndexInput.value = '1000000';
            hotTrendSelect.value = 'up';
            currentEditId = null;
        }
        
        // 打开管理面板
        openAdminPanelBtn.addEventListener('click', () => {
            adminPanel.classList.add('active');
            adminPasswordInput.value = '';
            passwordError.textContent = '';
            passwordSection.style.display = 'block';
            managementSection.classList.remove('active');
            resetForm();
        });
        
        // 关闭管理面板
        closeAdminPanelBtn.addEventListener('click', () => {
            adminPanel.classList.remove('active');
            resetForm();
        });
        
        // 提交密码验证
        submitPasswordBtn.addEventListener('click', () => {
            const password = adminPasswordInput.value;
            
            if (password === ADMIN_PASSWORD) {
                passwordSection.style.display = 'none';
                managementSection.classList.add('active');
                passwordError.textContent = '';
                showLoader(true);
                
                // 加载热搜数据
                database.ref('hotSearchData').once('value').then(snapshot => {
                    const hotSearchData = snapshot.val() || initialHotSearchData;
                    updateHotSearchSelector(hotSearchData);
                    showLoader(false);
                });
            } else {
                passwordError.textContent = '密码错误，请重新输入';
            }
        });
        
        // 重置表单
        resetFormBtn.addEventListener('click', () => {
            resetForm();
            hotSearchSelect.value = 'new';
            showNotification('表单已重置');
        });
        
        // 保存热搜
        saveHotSearchBtn.addEventListener('click', () => {
            const topic = hotTopicInput.value.trim();
            const description = hotDescriptionInput.value.trim();
            const rank = parseInt(hotRankSelect.value);
            const hotIndex = parseInt(hotIndexInput.value) || 1000000;
            const trend = hotTrendSelect.value;
            
            if (!topic || !description) {
                showNotification('请填写热搜标题和描述', true);
                return;
            }
            
            showLoader(true);
            
            database.ref('hotSearchData').once('value').then(snapshot => {
                let hotSearchData = snapshot.val() || initialHotSearchData;
                
                if (currentEditId) {
                    // 更新现有热搜
                    const index = hotSearchData.findIndex(item => item.id === currentEditId);
                    if (index !== -1) {
                        hotSearchData[index] = {
                            ...hotSearchData[index],
                            topic,
                            description,
                            rank,
                            hotIndex,
                            trend
                        };
                    }
                } else {
                    // 添加新热搜
                    const newId = Date.now().toString();
                    hotSearchData.push({
                        id: newId,
                        topic,
                        description,
                        rank,
                        hotIndex,
                        trend
                    });
                }
                
                // 保存到数据库
                database.ref('hotSearchData').set(hotSearchData)
                    .then(() => {
                        showNotification(currentEditId ? '热搜更新成功！' : '新热搜添加成功！');
                        resetForm();
                        hotSearchSelect.value = 'new';
                        showLoader(false);
                    })
                    .catch(error => {
                        showNotification('保存失败: ' + error.message, true);
                        showLoader(false);
                    });
            });
        });
        
        // 删除选中的热搜
        deleteSelectedBtn.addEventListener('click', () => {
            const selectedId = hotSearchSelect.value;
            
            if (selectedId === 'new') {
                showNotification('请选择要删除的热搜', true);
                return;
            }
            
            if (confirm('确定要删除这条热搜吗？')) {
                showLoader(true);
                
                database.ref('hotSearchData').once('value').then(snapshot => {
                    let hotSearchData = snapshot.val() || initialHotSearchData;
                    
                    // 删除热搜
                    hotSearchData = hotSearchData.filter(item => item.id !== selectedId);
                    
                    // 保存到数据库
                    database.ref('hotSearchData').set(hotSearchData)
                        .then(() => {
                            showNotification('热搜删除成功！');
                            resetForm();
                            hotSearchSelect.value = 'new';
                            showLoader(false);
                        })
                        .catch(error => {
                            showNotification('删除失败: ' + error.message, true);
                            showLoader(false);
                        });
                });
            }
        });
        
        // 当选择框改变时填充表单
        hotSearchSelect.addEventListener('change', () => {
            const selectedId = hotSearchSelect.value;
            
            if (selectedId === 'new') {
                resetForm();
                return;
            }
            
            database.ref('hotSearchData').once('value').then(snapshot => {
                const hotSearchData = snapshot.val() || initialHotSearchData;
                const item = hotSearchData.find(item => item.id === selectedId);
                
                if (item) {
                    hotTopicInput.value = item.topic;
                    hotDescriptionInput.value = item.description;
                    hotRankSelect.value = item.rank;
                    hotIndexInput.value = item.hotIndex;
                    hotTrendSelect.value = item.trend;
                    currentEditId = item.id;
                }
            });
        });
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 显示加载状态
            showLoader(true);
            
            // 监听在线用户数
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    syncStatus.className = 'dot';
                    syncText.textContent = '已连接';
                    
                    // 用户上线
                    const userRef = database.ref('presence/' + Date.now());
                    userRef.set(true);
                    
                    // 设置用户离线时移除
                    userRef.onDisconnect().remove();
                } else {
                    syncStatus.className = 'dot offline';
                    syncText.textContent = '离线中';
                }
            });
            
            // 监听在线用户变化
            database.ref('presence').on('value', (snapshot) => {
                onlineUsers = snapshot.numChildren();
                onlineCount.textContent = onlineUsers;
            });
            
            // 监听热搜数据变化
            database.ref('hotSearchData').on('value', (snapshot) => {
                const hotSearchData = snapshot.val();
                if (hotSearchData) {
                    renderHotSearch(hotSearchData);
                    showLoader(false);
                    
                    // 如果管理面板打开，更新选择器
                    if (managementSection.classList.contains('active')) {
                        updateHotSearchSelector(hotSearchData);
                    }
                }
            });
        });
    </script>
</body>
</html>
